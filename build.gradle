plugins {
    id('java')
    id 'io.ebean' version '13.17.4'
    id 'application'
}

group = 'org'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.ebean:ebean:13.15.0'
    implementation 'io.ebean:ebean-querybean:12.16.1'
    implementation 'io.ebean:ebean-annotation:8.3'
    implementation 'io.ebean:ebean-ddl-generator:13.15.0'
    implementation 'io.ebean:ebean-migration:13.7.0'
    annotationProcessor 'io.ebean:querybean-generator:13.15.0'


    implementation("io.javalin:javalin:5.6.1")
    implementation("org.slf4j:slf4j-simple:2.0.7")
    implementation("io.javalin:javalin-rendering:5.6.1")
    implementation group: 'org.thymeleaf', name: 'thymeleaf', version: '3.1.2.RELEASE'

    annotationProcessor 'io.ebean:querybean-generator:13.6.5'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'org.postgresql:postgresql:42.5.4'
    implementation 'com.h2database:h2:2.1.214'

    implementation 'org.glassfish.jaxb:jaxb-runtime:2.3.5'
    //implementation 'javax.activation:activation:1.1.1'
}

test {
    useJUnitPlatform()
}